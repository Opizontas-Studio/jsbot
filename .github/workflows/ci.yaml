name: ci
on:
    pull_request:
    push:
        branches-ignore:
            - dev
    workflow_dispatch:

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
            - run: npm install -g pnpm
            - run: pnpm install
            - run: pnpm test
